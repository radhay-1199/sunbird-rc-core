<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="content"></div>
    <!-- <script id="template1" type="text/x-handlebars-template"> -->
      <div class="mx-auto w-75">
        <div class="card mt-5 py-5 px-4 text-center alert-secondary">
          <h1>Certificate of Completion</h1>
          <h2 class="mt-5">{{nameOfPerson}}</h2>
          <i class="mt-5">has completed diploma trade.</i>
          <h2 class="mt-5">{{university}}</h2>
          <i class="mt-4">valid from: {{issuanceDate}}</i>
          <p class="mt-5">Issued by {{issuer}}</p>
          <div class="mt-5 d-flex justify-content-end mx-3"><img src="{{{qrCode}}}" /></div>
        </div>
        
      </div>
    <!-- </script> -->
  </body>
</html>
